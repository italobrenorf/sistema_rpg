{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sistema RPG</title>
    <meta name="author" content="Templines">
    <meta name="description" content="TeamHost">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="{% static 'assets/img/rpg.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'assets/css/libs.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/showcase.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>

<body class="page-showcase">

    <input id="toggle" type="checkbox" hidden>
    <script>
        document.getElementById("toggle").addEventListener("click", function () {
            document.body.classList.toggle("dark-theme");
        });
    </script>

    <!-- Loader -->
    <div id="page-preloader">
        <div class="preloader-1">
            <div class="loader-text">Loading</div>
            {% for i in "123456789" %}
                <span class="line line-{{ i }}"></span>
            {% endfor %}
        </div>
    </div>

<div class="page-wrapper">

    <!-- Topbar -->
    {% include '_topbar.html' %}

    <!-- Layout com UIkit -->
    <div class="uk-grid-collapse" uk-grid>
            
            <!-- Sidebar -->
 <aside class="uk-width-1-4@s uk-width-1-5@m uk-background-secondary uk-dark uk-height-viewport uk-padding-small">
    {% include '_sidebar.html' %}
</aside>

<!-- ConteÃºdo -->
<main class="uk-width-expand@s uk-padding uk-background-default">
    {% block content %}{% endblock %}
</main>

        </div>

    </div>

    <!-- Scripts -->
    <script src="{% static 'assets/js/libs.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
