{% extends '_base.html' %}

{% block content %}
    <h3>Aqui mostra os Itens</h3>

    <a href="/item/add/"> Criar novo Item </a>

    <table>
        <thead>
            <tr>
                <th> Nome </th>
                <th> Tipo </th>
                <th> Valor </th>
                <th> Detalhe </th>
                <th> Edita </th>
                <th> Deleta </th>
            </tr>
        </thead>
        <tbody>
            {% for Item in itens %}
            <tr>
                <td> {{ item.nome }}</td>
                <td> {{ item.tipo }}</td>
                <td> {{ item.valor }}</td>
                <td> <a href="/item/{{item.id}}"> Detalhes </a> </td>
                <td> <a href="/item/edit/{{item.id}}"> Editar </a> </td>
                <td> <a href="/item/delete/{{item.id}}"> Deletar </a> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endblock %}
